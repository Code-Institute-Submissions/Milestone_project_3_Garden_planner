{% extends "base.html" %}
{% block content %}


    <h1>Results for: <em>{{query}}</em>.</h1>
    <div class="row text-center justify-content-center">
      {% for plant in results %}
        <a href="{{url_for('view_plant', plant_id=plant._id)}}" class="card col-md-11 col-lg-3 mt-5 col-sm-11 col-xl-3" >
          <img src="{{plant.picture_link}}" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">{{plant.plant_name}}</h5>
              </div>
        </a>
      {%endfor%}
    </div>


{% endblock %}
