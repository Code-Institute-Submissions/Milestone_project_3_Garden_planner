{% extends "base.html" %}
{% block content %}
<h3>Edit Plant</h3>
  <div class="row">
    <form action="{{ url_for('edit_plant', plant_id=plant._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="plant_name" type="text" class="" value="{{plant.plant_name }}">
              <label for="plant_name">Plant Name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="crop_group" type="text" class="" value="{{plant.crop_group }}">
              <label for="crop_group">Crop Group</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="crop_family" type="text" class="" value="{{plant.crop_family }}">
              <label for="crop_family">Crop Family</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="soil" type="text" class="" value="{{plant.soil }}">
              <label for="soil">Soil</label>
            </div>
        </div>
        <div class ="row">
            <div class="form-check col l6">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Default radio
                  </label>
            </div>
            <div class="form-check col l6">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                  </label>
            </div>
        </div>
       <div class= "row" 
          <!-- Switch -->
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        
          <!-- Disabled Switch -->
          <div class="switch">
            <label>
              Off
              <input disabled type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Textarea</label>
            </div>
      </div>
  </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>
  
{% endblock %}
